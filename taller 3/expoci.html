<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Fraccionarios</title>
</head>
<body>
     <center>
         <h1>Calculadora de Fraccionarios</h1>
     </center>
     <br>
     <marquee>Seleccione la operacion deseada</marquee>
     <br>
     <h3>Escriba primer Numerador</h3>
     <input type="number" id="Numerador1" />
     <h3>Escriba primer Denominador</h3>
     <input type="number" id="Denominador1" />
     <h3>Escriba segundo Numerador</h3>
     <input type="number" id="Numerador2" />
     <h3>Escriba segundo Denominador</h3>
     <input type="number" id="Denominador2" />
     <br>
     <br>
     <br>
     <button id="Suma">Suma</button>
     <button id="Resta">Resta</button>
     <button id="Multiplicacion">Multiplicacion</button>
     <button id="Division">Division</button>
     <br>
     <hr>
     <center>
         <div id="Resultado">
             Resultado
         </div>
         <script src="Migueboton.js">
         </script>
     </center>
</body>
</html>
